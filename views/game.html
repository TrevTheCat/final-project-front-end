<section ng-if="!!game.user">
  <h2>Quiz</h2>
  {{game.user.local.fullname}}
  <div id="quiz-area">
    <h3>{{game.question}}</h3>
    <ul ng-repeat="country in game.selectedCountries">
      <li ng-click="game.checkWin(country)">{{country.name}}</li>
    </ul>

    <p>{{game.message}}</p>

    <p>{{game.user.local.score}}</p>

    <button ng-click="game.getRandomCountries()">Shuffle!</button>
  </div>

</section>
