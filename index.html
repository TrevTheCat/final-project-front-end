<!DOCTYPE html>
<html ng-app="worldApp">
<head>
  <title>World Wize</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>

  <script src="./bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/gameController.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>


  <header ng-controller="UserController as users">
    <nav class="tabs">
      <a ng-show="!users.isLoggedIn()" ui-sref="register">Register</a>
      <a ng-show="!users.isLoggedIn()" ui-sref="login">Login</a>
      <a ng-show="users.isLoggedIn()" ui-sref="leaderboard">Leaderboard</a>
      <a ng-show="users.isLoggedIn()" ui-sref="game">Play Quiz</a>
      <a ng-show="users.isLoggedIn()" ng-click="users.disappear()">Logout</a>
    </nav>
  </header>
  <div class="title">
    <h1>World Wize</h1>
  </div>

  <div ui-view></div>


</body>
</html>
