<!DOCTYPE html>
<html ng-app="worldApp">
<head>
  <title>World Wize</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>

  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
</head>
<body ng-controller="UserController as users">
  <h1>World Wize</h1>

  <header>
    <nav>
      <ul>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <form id="register" ng-submit="users.register()">
    <label for="username">username</label>
    <input type="text" name="username" placeholder="Username" ng-model="users.user.local.email">

    <label for="fullname">Full Name</label>
    <input type="fullname" name="fullname" placeholder="fullname" ng-model="users.user.local.fullname">

    <label for="image">Image URL</label>
    <input type="text" name="image" placeholder="Image URL" ng-model="users.user.local.location">

    <label for="email">Email</label>
    <input type="text" name="email" placeholder="Email Address" ng-model="users.user.local.status">

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" ng-model="users.user.local.password">

    <input type="submit" value="submit">
  </form>

</body>
</html>
